<form #myForm="ngForm" (ngSubmit)="Login(myForm.value)"  role="form">
    <legend>Form title</legend>

    <div class="form-group">
        <label for="User Name">User Name</label>
        <input ngModel type="text" class="form-control" name="name">
    </div>

    <div class="form-group">
        <label for="">password</label>
        <input ngModel type="text" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
